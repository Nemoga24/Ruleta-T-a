<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Grammar Spin & Speak (Modal Version)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>English Grammar Spin & Speak</h1>
    <h2>(To Be / Present Simple / Present Continuous)</h2>

    <div class="game-container">
        <div class="wheel-container" id="wheel-container">
            <div class="pointer">▼</div>
            <div class="wheel" id="wheel">
                 <div class="wheel-center"></div>
                <!-- 9 Segments Now -->
                <div class="segment" data-task-type="to_be_pres_positive"></div>
                <div class="segment" data-task-type="to_be_pres_negative"></div>
                <div class="segment" data-task-type="to_be_pres_question"></div>
                <div class="segment" data-task-type="pres_simple_positive"></div>
                <div class="segment" data-task-type="pres_simple_negative"></div>
                <div class="segment" data-task-type="pres_simple_wh"></div>
                <div class="segment" data-task-type="pres_cont_positive"></div>
                <div class="segment" data-task-type="pres_cont_negative"></div>
                <div class="segment" data-task-type="pres_cont_question"></div>
            </div>
        </div>
        <div class="spin-button-container">
            <button id="spin-button">SPIN!</button>
        </div>
    </div>

    <!-- Modal Structure -->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal" id="task-modal">
        <button class="close-button" id="close-modal-button">×</button>
        <h2>Your Task:</h2>
        <p id="modal-task-instruction"></p>
        <p id="modal-task-prompt"></p>
        <button class="modal-spin-button" id="spin-again-button">Spin Again</button>
    </div>
    <!-- End Modal Structure -->

    <script src="script.js"></script>
</body>
</html>
